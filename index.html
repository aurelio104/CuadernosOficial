<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Repro WebAR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="icon" href="data:," />

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- A-Frame & MindAR -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <!-- Tu JS -->
  <script src="js/app.js" defer></script>
</head>
<body>
  <!-- Mensaje si no hay cámara -->
  <div id="cam-error">
    🚫 No se pudo acceder a la cámara. Revisa los permisos en tu navegador.
  </div>

  <!-- Loader animado estilo iOS -->
  <div id="loader">
    <div class="spinner"></div>
    <div class="loader-text">Cargando experiencia...</div>
  </div>

  <!-- Botón central para iniciar experiencia -->
<div id="start-experience">
  🚀 Iniciar experiencia
</div>


  <!-- HUD para ver qué marcador fue detectado -->
  <div id="marker-info">Marcador: ---</div>



<!-- Overlay para reactivar sonido -->
<div id="reactivar-sonido" style="display: none;">
  🔊 Toca aquí para reactivar sonido
</div>


  <!-- Sonido de clic al presionar el botón -->
  <audio id="click-sound" src="assets/click.mp3" preload="auto"></audio>

  <!-- Escena WebAR -->
  <a-scene
    mindar-image="imageTargetSrc: assets/targets.mind"
    embedded
    color-space="sRGB"
    renderer="antialias: true; alpha: true; physicallyCorrectLights: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    shadow="type: pcfsoft"
  >
    <a-assets>
      <template id="video-template">
        <video
          autoplay
          loop
          muted
          playsinline
          crossorigin="anonymous"
          webkit-playsinline
          style="display: none"
        ></video>
      </template>
    </a-assets>

    <!-- Cámara compatible MindAR -->
    <a-entity mindar-camera>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    </a-entity>

    <!-- Luces -->
    <a-entity light="type: ambient; intensity: 0.5"></a-entity>
    <a-entity light="type: point; intensity: 2; distance: 10; decay: 2; color: #ffddaa" position="0 2 2"></a-entity>
  </a-scene>
</body>
</html>
